{% extends 'base.html' %} {% block head %}
<title>Water Quality Test</title>
{% endblock %} {% block body %}
<div class="container-contact100">
  <div class="wrap-contact100">
    <form class="contact100-form validate-form" action="/" method="GET">
        <h7 style="text-align: justify;">
            Based on the input content
            <br>
            <br>
         </h7>
         
         <h5 style="text-align: center;">
            It is categorized as:
         </h5>
         <br> 
         <h4 style="text-align: center;">
            <b><u>
              {% if finalData[0] == 1 %}
            <span class="contact100-form-title">
                water is suitable for consumption
            </span>

            {% else %}
            <span class="contact100-form-title">
                water is not suitable for consumption
            </span>

            {% endif %}
            </u></b> 
      <div class="container-contact100-form-btn">
        <div class="wrap-contact100-form-btn">
          <div class="contact100-form-bgbtn"></div>
          <button class="contact100-form-btn">
            <span> Finished </span>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

{% endblock %}
